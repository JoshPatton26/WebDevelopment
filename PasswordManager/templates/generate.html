    {% extends "userbase.html" %}
    {% block header %}{% endblock %}
    {% block content %}

    <form action="{{url_for('userhome')}}" class="backbtn" method="POST">
        <button type="submit" class="btn btn-light">Back</button>
    </form>

    <div class="jumbotron">
        <h1 class="display-5">Your New Secure Password:</h1>
        <p class="lead">{{ genpswd }}</p>
        <hr class="my-4">

        <p>Please enter the following information below:</p>
        <form action="{{url_for('generate')}}" class="svefrm" method="POST">
            <label for="formGroupExampleInput">Name of application: </label>
            <input type="text" class="form-control" id="formGroupExampleInput" name="stnme" placeholder="Eg. Linkedin">
        
            <label for="formGroupExampleInput2" class="labels">Username: </label>
            <input type="text" class="form-control" id="formGroupExampleInput2" name="usrnme" placeholder="Eg. john.doe2">

            <input type="submit" id="savebtn" value="Save">
        </form>
        <style>
            
        </style>
    </div>
    <style>
        .jumbotron{
            text-align: center;
            margin: auto;
            width: 60%;
            padding: 10px;
        }
        #savebtn{
            margin-top: 5%;
            width: 25%;
        }
        .backbtn{
            margin-top: 2%;
            margin-left: 3%;
        }.svefrm{
            text-align: center;
            margin: auto;
            width: 50%;
            padding: 10px;
        }p{
            margin-top: 10px;
            text-align: center;
            font-size: large;
        }input, label{
            margin-top: 5px;
        }
    </style>

    {% endblock %}
