    {% extends "userbase.html" %}
    {% block header %}{% endblock %}
    {% block content %}

    <form action="{{url_for('manage')}}" class="backbtn" method="POST">
        <button type="submit" class="btn btn-light">Back</button>
    </form>

    <div class="cart">
        <h3>Results:</h3>
            <table border="1">
                <thead>
                    <td>Name:</td>
                    <td>Username:</td>
                    <td>Password:</td>
                </thead>
                {% for row in rows %}
                <tr>
                    <td>{{row["name"]}}</td>
                    <td>{{row["username"]}}</td>
                    <td>{{row["password"]}}</td>
                </tr>
                {% endfor %}
            </table>
    </div>
    <style>
        h3{
            text-align: center;
            font-size: x-large;
        }.cart{
            text-align: center;
            margin: auto;
            width: 50%;
        }.cart table{
            width: 100%;
        }.cart td{
            padding: 15px;
        }.backbtn{
            margin-top: 2%;
            margin-left: 3%;
        }
    </style>
{% endblock %}
