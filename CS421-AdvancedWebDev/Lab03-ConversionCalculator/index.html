<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js">

</head>
<body>
    <section>
            <div class="container">
                <div id="display"></div>
                <div id="input">
                    Enter value here:<br>
                    <input type="number" name="inputvalue"><br>
                </div>
                <div class="buttons">                    
                    <button type="button" onclick="weightConverter()" class="btn btn-primary">Kg to Pounds</button>
                    <button type="button" onclick="lengthConverter()" class="btn btn-secondary">Km to Miles</button>
                    <button type="button" onclick="temperatureConverter()" class="btn btn-success">F to Celcius</button>
                </div>
            </div>
        </section> 
          <script type="text/javascript">
                function weightConverter() {
                    var value = document.getElementsByName("inputvalue");
                    document.getElementById("display").innerHTML = value * 0.0022046;
                }
                function temperatureConverter() {
                    var valNum = parseFloat(document.getElementsByName("inputvalue"));
                    document.getElementById("display").innerHTML = (valNum-32) / 1.8;
                }
                function lengthConverter() {
                    var num = document.getElementsByName("inputvalue") * 1000;
                    document.getElementById("display").innerHTML = num * 0.00062137;
                }
          </script>
</body>
</html>
