<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <h3>Welcome to my login system.</h3>
    <p>Hello, and welcome my own personal login system!</p>
    <p>Please choose which option you would like to perform</p>
    <form action="{{url_for('signup')}}">
        <button>Sign-up</button>
    </form>
    <form action="{{url_for('login')}}">
        <button>Log In</button>
    </form>
    <style>
        h3{
            margin-top: 80px;
            text-align: center;
        }
        p{
            margin-top: 20px;
            text-align: center;
        }
        button{
            width: 250px;
            margin-left: 640px;
            margin-top: 10px;
        }
    </style>
    {% endblock %}
</body>
</html>
